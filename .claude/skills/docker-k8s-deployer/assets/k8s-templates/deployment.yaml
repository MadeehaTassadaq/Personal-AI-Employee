apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME-backend
  namespace: NAMESPACE
  labels:
    app: APP_NAME
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: APP_NAME
      component: backend
  template:
    metadata:
      labels:
        app: APP_NAME
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: IMAGE_NAME:TAG
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: APP_NAME-config
            - secretRef:
                name: APP_NAME-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
